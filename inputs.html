<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <select name="" id="">
        <option value="">Вариант 1</option>
        <option value="">Вариант 2</option>
        <option value="">Вариант 3</option>
    </select>
    <div class="form__controls">
        <div class="form__controls-title">Выбор цвета type color</div>
        <input type="color">
    </div>
    <div class="form__controls">
        <div class="form__controls-title">type="date"</div>
        <input type="date">
    </div>
    <div class="form__controls">
        <div class="form__controls-title">type="datetime-local"</div>
        <input type="datetime-local">
    </div>
    <div class="form__controls">
        <div class="form__controls-title">type="email"</div>
        <input type="email">
    </div>
    <div class="form__controls">
        <div class="form__controls-title">type="file"</div>
        <label class="control__elem">
            <input type="file" class="control__checkbox">
            <div class="control__tag">
                Приложить файл
            </div>
        </label>
    </div>
    <div class="form__controls">
        <div class="form__controls-title">type="month"</div>
        <input type="month">
    </div>
    <div class="form__controls">
        <div class="form__controls-title">type="number"</div>
        <input type="number">
    </div>
    <div class="form__controls">
        <div class="form__controls-title">type="password"</div>
        <input type="password">
    </div>
    <div class="form__controls">
        <div class="form__controls-title">type="range"</div>
        <input type="range" class="form__range">
    </div>
    <div class="form__controls">
        <div class="form__controls-title">type="search"</div>
        <input type="search">
    </div>
    <div class="form__controls">
        <div class="form__controls-title">type="tel"</div>
        <input type="tel">
    </div>
    <div class="form__controls">
        <div class="form__controls-title">type="time"</div>
        <input type="time">
    </div>
    <div class="form__controls">
        <div class="form__controls-title">type="url"</div>
        <input type="url">
    </div>
    <div class="form__controls">
        <div class="form__controls-title"> type="week"</div>
        <input type="week">
    </div>
</body>
</html>
